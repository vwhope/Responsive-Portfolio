<!-- Vicki Hope Responsive Portfolio Contact Page -->
<!-- the point of this exercise is to NOT use bootstrap classes -->
<!-- but instead use @media queries to create responsive web pages -->
<!-- I should not need JavaScript to run media queries -->
<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <!-- For @media queries, you must include the meta viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- FIRST reset values for improved cross-platfrom compatibility -->
        <!-- Use Eric Meyer CSS Reset file -->
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/resetEricMeyer.css"> -->
                 
        <!-- SECOND apply internal Custom CSS file for styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Responsive Portfolio - Vicki Hope - Contact</title>
    </head>



<body>
    
    <!-- begin navigation bar -->
    <nav id="navTop">
            <div class="navContainer">
    
                <div id="nameTab" class="navSect1">
                    <h3>Vicki Hope</h3>
                </div>
        
                <ul class="navSect2" >
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
              
            </div>
    </nav>
    <!-- end navigation bar -->
    

    <!-- Main textured background - entire page -->
    <div id="mainBackground">

        <!-- White contentArea elements -->
        <div class="contentArea">

            <div class="contentHeader"><h3>Contact</h3></div>

            <!-- <div id="grayLine"></div> -->

            <!-- White contentArea Form with User name, User email, User message, Submit button -->
           
              <form id="contactForm">
                 <ul>
                   <li>
                     <label for="name">Name</label> 
                     <input type="text" class="name" name="Name" placeholder=" John Smith" required="required"> 
                   </li>
                   <li>
                     <label for="email">Email</label> <br>
                     <input type="text" class="email" name="email" placeholder=" example@gmail.com" required="required"> <br>
                   </li>
                   <li>
                     <label for="message">Message</label> <br>
                     <textarea id="message" name="message"  required="required"></textarea> 
                    </li>
                 </ul>
                <input class="submit" type="submit" value="Submit">
              </form>
             
        </div>
    
    </div>
           <footer class="footerContainer">
                <h6>Copyright &copy;</h6>
            </footer>
  
</body>
</html>
